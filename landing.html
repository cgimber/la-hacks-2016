<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <!-- Load external PaperScript and associate it with canvas -->
    <script type="text/paperscript" src="js/splash.js" canvas="canvas"></script>
</head>

<body>
    <canvas id="canvas" resize hidpi="off"></canvas>
    <div id="container-clouds">
        <img class="cloud cloud__01 cloud--med" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__02 cloud--sml" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__03 cloud--med" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__04 cloud--lrg" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__05 cloud--sml" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__06 cloud--med" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__07 cloud--lrg" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__08 cloud--med" src="assets/cloud-blue-01.svg">
        <img class="cloud cloud__09 cloud--sml" src="assets/cloud-blue-01.svg">
    </div>
    <div id="container-landing">
        <img class="logo" src="assets/logo-white-02.svg">
        <!-- <h1 class="logo">LA Hacks</h1> -->
    </div>
</body>

</html>
